    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"></style>
    <script src="js/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="poppins-medium">Music CDs</h1>
        <p class="poppins-regular">With cloneNode()</p>
    </header>
    <main>
        <form id="frmCD">
            <div>
                <label class="poppins-regular" for="txtAuthor">Author</label>
                <input type="text" class="textInput" id="txtAuthor" required>
            </div>
            <div>
                <label class="poppins-regular" for="txtTitle">Title</label>
                <input type="text" class="textInput" id="txtTitle" required>
            </div>
            <div>
                <label class="poppins-regular" for="txtYear">Year</label>
                <input type="text" id="txtYear" pattern="[0-9]{4}" required>
            </div>
            <div>
                <input type="submit" value="Add">
            </div>
        </form>
        <section>
            <table>
                <thead>
                    <tr>
                        <th class="poppins-regular">Author</th>
                        <th class="poppins-regular">Title</th>
                        <th class="right poppins-regular">Year</th>
                        <th class="right"></th>     <!-- Delete icon -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</body>
</html>
</body>
</html>
